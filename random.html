<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    
    <script src = "script.js"></script> 
    <link rel="stylesheet" href="style.css">

    
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png"> 
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="manifest" href="images/site.webmanifest">








    <title>Conrad's Random page</title>
</head>
<body>
    <div id = "header"></div>
    <div class="container-lg bg-secondary rounded pb-3">
        <h1>Placement for random stuff</h1>
        <h3>Things randomly get added to this page.</h3>
        <hr>
        <div class="container rounded">
            <div class="row justify-content-sm-center">
              <div class="col-sm-3 rounded m-2 border border-dark alert alert-secondary my-box-shadow-black  calc-background" role="alert">
                    
                    <div class="calculator">
                        <div class="screen">.</div>
                        <br>
                        <div class="buttons">
                            <button>7</button>
                            <button>8</button>
                            <button>9</button>
                            <button>+</button>
                            <button>4</button>
                            <button>5</button>
                            <button>6</button>
                            <button>-</button>
                            <button>1</button>
                            <button>2</button>
                            <button>3</button>
                            <button>*</button>
                            <button>0</button>
                            <button>.</button>
                            <button>/</button>
                            <button id="equals">=</button>
                        </div>
                        <br>
                        <button id="clear">CLEAR</button>

                        </div>
                        <script src="calc.js"></script>
                        
              </div>

              <div class="col-sm-4 rounded m-2 border border-dark alert alert-secondary my-box-shadow-black" role="alert">


                



              </div>
              <div class="col-sm-3 rounded m-2 border border-dark alert alert-secondary my-box-shadow-black" role="alert">

              </div>
              
            </div>
          </div>
    </div>
    <div id="footer"></div>
</body>
</html>
